<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Capstion Side</title>
  <link rel="stylesheet" href="../Asset/normalize.css">
  <style type="text/css">
    table {
      margin-left: 20px;
      width:400px;
      border:1px solid black;
    }
    caption.top {
      caption-side: top
    }

    caption.bottom {
      caption-side: bottom
    }

    caption.left {
      caption-side: left
    }

    caption.right {
      caption-side: right
    }
  </style>

</head>

<body>

  <table>
    <caption class="top">
      This caption will appear at the top
    </caption>
    <tr>
      <td> Cell A</td>
    </tr>
    <tr>
      <td> Cell B</td>
    </tr>
  </table>
  <br />

  <table>
    <caption class="bottom">
      This caption will appear at the bottom
    </caption>
    <tr>
      <td> Cell A</td>
    </tr>
    <tr>
      <td> Cell B</td>
    </tr>
  </table>
  <br />

  <table>
    <caption class="left">
      This caption will appear at the left
    </caption>
    <tr>
      <td> Cell A</td>
    </tr>
    <tr>
      <td> Cell B</td>
    </tr>
  </table>
  <br />

  <table>
    <caption class="right">
      This caption will appear at the right
    </caption>
    <tr>
      <td> Cell A</td>
    </tr>
    <tr>
      <td> Cell B</td>
    </tr>
  </table>

</body>

</html>
