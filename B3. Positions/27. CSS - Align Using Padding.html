<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Align Using Padding</title>
  <style>
    .center {
      padding: 80px 0;
      border: 3px solid green;
    }
  </style>
</head>

<body>

  <h2>Center Vertically</h2>
  <p>In this example, we use the padding property to center the div element vertically:</p>

  <div class="center">
    <p>I am vertically centered.</p>
  </div>

</body>

</html>
