<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Position Relative</title>
    <style>
      div {
        position: relative;
        left: 50px;
        background-color: gold;
        width: 90px;
      }
    </style>
  </head>
  <body>
    <p>Here is the normal flow of content...</p>
    <div>
      This div has relative positioning.
    </div>

    <div>
      This div has relative positioning.
    </div>
    <p>...and here is more content...</p>
  </body>
</html>
