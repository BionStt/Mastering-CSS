<!DOCTYPE html>
<html>

<head>
  <title>Pseudo Active</title>
  <style>
    a:active {
      background-color: yellow;
    }
  </style>
</head>

<body>

  <a href="https://www.facebook.com">facebook.com</a>
  <a href="http://www.wikipedia.org">wikipedia.org</a>

  <p><b>Note:</b> The :active selector styles the active link.</p>

</body>

</html>
