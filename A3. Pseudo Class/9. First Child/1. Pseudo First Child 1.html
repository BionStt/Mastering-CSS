<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>First Child</title>
  <style>
    p:first-child {
      color: blue;
    }
  </style>
</head>

<body>
  <p>This is some text.</p>
  <p>This is some text.</p>
  <p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>

</html>
