<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pseudo Empty</title>
  <style>
    p:empty {
      width: 100px;
      height: 20px;
      background: #ff0000;
    }
  </style>
</head>

<body>
  <p></p>
  <p>A paragraph.</p>
  <p>Another paragraph.</p>
</body>

</html>
