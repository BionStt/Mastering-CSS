<!DOCTYPE html>
<html>

<head>
  <title>Pseudo Hover</title>
  <style>
    p {
      display: none;
      background-color: yellow;
      padding: 20px;
    }

    div:hover p {
      display: block;
    }
  </style>
</head>

<body>

  <div>Hover over me to show the p element
    <p>Tada! Here I am!</p>
  </div>

  <h4>Test</h4>

</body>

</html>
