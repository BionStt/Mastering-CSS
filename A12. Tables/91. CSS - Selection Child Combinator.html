<html lang="en" dir="ltr">

<head>

  <title>Selection Child Combinator</title>
  <style>
    /*Child Combinator */
    #container > .box {
      background-color: gray;
      float: left;
      padding-left: 15px;
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="box">Test</div>

    <div>
      <div class="box">Test</div>
    </div>
  </div>

</body>

</html>
