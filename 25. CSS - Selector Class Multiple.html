<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Class Multiple Selector</title>
  <link rel="stylesheet" href="Asset/css/normalize.css">
  <style>
    p.classA {
      text-align: center;
      color: red;
    }

    p.classB {
      font-size: 200%;
    }
  </style>
</head>

<body>
  <h1 class="classA">Saya element h1 dengan classA</h1>
  <p class="classA">Saya element p dengan classA</p>
  <p class="classA classB">Saya element p dengan dua class A & B</p>
</body>

</html>
