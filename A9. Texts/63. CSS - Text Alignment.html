<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Class Selector</title>
  <link rel="stylesheet" href="Asset/css/normalize.css">
<style>
h1 {
    text-align: center;
}

h2 {
    text-align: left;
}

h3 {
    text-align: right;
}
</style>
</head>
<body>

<h1>Heading 1 (center)</h1>
<h2>Heading 2 (left)</h2>
<h3>Heading 3 (right)</h3>

<p>The three headings above are aligned center, left and right.</p>

</body>
</html>
