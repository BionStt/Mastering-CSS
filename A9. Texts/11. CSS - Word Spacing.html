<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Word Spacing</title>
  <link rel="stylesheet" href="../Asset/normalize.css">
  <style>
    h1 {
      word-spacing: 10px;
    }

    h2 {
      word-spacing: -5px;
    }
  </style>
</head>

<body>

  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>

</body>

</html>
