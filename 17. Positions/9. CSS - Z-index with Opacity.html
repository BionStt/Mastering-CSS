<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Z-Index Opacity </title>
    <style>
      div {
        width: 80px;
        height: 100px;
        position: relative;
      }
      .infront {
        background-color: red;
        top: 10px;
        left: 80px;
        z-index: 2;
        opacity: 0.3;
      }
      .behind {
        background-color: gold;
        top: -60px;
        left: 35px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="infront"></div>
    <div class="behind"></div>
  </body>
</html>
