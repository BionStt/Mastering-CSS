<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Padding All Sizes</title>
    <style>
      .outer {
        border: solid;
        width: 280px;
        padding: 40px;
      }

      .inner {
        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.</div>
    </div>
  </body>
</html>
